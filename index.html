<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Load icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
    <!-- The form -->
    <div class="row">
      <div class="col-md-3">
        <div class="form-div">
          <form class="div-data">
            <input
              id="search-input-text"
              type="text"
              placeholder="Search.."
              name="search"
            />
            <button type="button">
              <i class="fa fa-search" id="fetch-button"></i>
            </button>
          </form>
          <div id="search-history">Search History:<br /></div>
        </div>
      </div>
      <!-- The Search Output -->
      <div class="col-md-9" id="searchOutputDiv">
        <div class="row">
          <div id="main-search-output">
            <p id="forecastOutput">
              Welcome! Type in a city to view forecast!<br /><span
                id="citySpan"
              ></span>
              <br />
            </p>
            <p id="temp">Temperature:</p>
            <p id="humidity">Humidity:</p>
            <p id="windSpeed">Wind Speed:</p>
            <p id="uvIndex">UV Index:</p>
          </div>
        </div>
        <!-- The 5 Day Search Output -->
        <div class="row">
          <div class="clearfix" id="five-day-search-output">
            <p><strong>5-DAY FORECAST:</strong></p>
            <div id="fiveDayForecast">
              <div class="individualDays" id="dayOne"></div>
              <div class="individualDays" id="dayTwo"></div>
              <div class="individualDays" id="dayThree"></div>
              <div class="individualDays" id="dayFour"></div>
              <div class="individualDays" id="dayFive"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer id="footer"><p>Lauren Hutchinson</p></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
